<body>
    <div class="dato">
        <div *ngIf="isVideo(day?.video)">
          <video width="640" height="360" controls>
            <source [src]="day?.video" type="video/mp4">
          </video>
        </div>
        <div *ngIf="isImage(day?.video)">
            <img source [src]="day?.video"/>
        </div>
        
      </div>
</body>
