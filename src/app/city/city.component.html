<div class="list-container">
  <h2>Itinerario del viaje</h2>
  <div class="city-list">
    <div class="city" *ngFor="let city of cities"> 
      <div class="city-info">
        <i class="fa fa-trash"></i>
        <h3>Día  {{ city.day }}</h3>
        <p class="day-label"> {{ city.name }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Formulario para crear item
 --><form (ngSubmit)="onSubmit()" [formGroup]="formulario">
  <div class="mb-3">
    <label class="form-label">Ciudad</label>
    <input type="text" class="form-control" formControlName="name" required>
    <div *ngIf="formulario.get('name')?.hasError('required') && formulario.get('name')?.touched">
      El campo Ciudad es obligatorio.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Día</label>
    <input type="number" class="form-control" formControlName="day" required>
    <div *ngIf="formulario.get('day')?.hasError('required') && formulario.get('day')?.touched">
      El campo Día es obligatorio.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" cols="5" rows="5" formControlName="description" required></textarea>
    <div *ngIf="formulario.get('description')?.hasError('required') && formulario.get('description')?.touched">
      El campo Descripción es obligatorio.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Alojamiento</label>
    <input type="text" class="form-control" formControlName="accomodation" required>
    <div *ngIf="formulario.get('accomodation')?.hasError('required') && formulario.get('accomodation')?.touched">
      El campo Alojamiento es obligatorio.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Actividades</label>
    <textarea class="form-control" cols="5" rows="5" formControlName="activities" required
              placeholder="Separa las actividades por comas (Ejemplo: Actividad 1, Actividad 2, ...)"></textarea>
    <div *ngIf="formulario.get('activities')?.hasError('required') && formulario.get('activities')?.touched">
      El campo Actividades es obligatorio.
    </div>
  </div>  
  <div class="mb-3">
    <label class="form-label">Video</label>
    <input type="file" class="form-control" formControlName="video">
  </div>
  <div class="error-message" *ngIf="showErrorMessage">
    Por favor, rellena todos los campos.
  </div>  
</form>
<button class="btn btn-info" (click)="onSubmit()">Enviar</button>
